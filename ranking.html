<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mess Mash</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h3 class="sub-page-title">Farm Animals Elo Rating</h3>

  <!-- Category Selection Buttons -->
  <div class="category-buttons">
    <button id="breakfast" class="category-button" onclick="loadRankings('breakfast')">Breakfast</button>
    <button id="lunch" class="category-button" onclick="loadRankings('lunch')">Lunch</button>
    <button id="snacks" class="category-button" onclick="loadRankings('snacks')">Snacks</button>
    <button id="dinner" class="category-button" onclick="loadRankings('dinner')">Dinner</button>
  </div>

  <!-- Category Subheading -->
  <h2 id="category-subheading">Category: None</h2>

  <!-- Rankings Table -->
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Image</th>
        <th>Elo Rating</th>
      </tr>
    </thead>
    <tbody id="eloTableBody">
      <!-- Elo rating rows will be added dynamically here -->
    </tbody>
  </table>

  <!-- Back Button -->
  <div class="back-footer">
    <button><a href="index.html">Back</a></button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="ranking.js"></script>
</body>

</html>
